linkedln: "https://www.linkedin.com/in/paynekris/" # Add your linkedln handle
github: "https://github.com/KrisPayne01"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
