remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Kris Payne
description: "Vastly experienced insurance leader looking to disect and understand retrospective performance, as well as developing predictive models for possible future outcomes, using my array of analytical skills. Please visit my Github & LinkedIn pages by using the links below to find out more on how I have contributed in driving a positive business impact using data!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

